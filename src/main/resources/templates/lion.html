<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lion information</title>
</head>
<body>
<h1>Lion information</h1>
<h3>NAME</h3>
<span th:text="${lion.name}"></span>
<h3>AGE</h3>
<span th:text="${lion.age} + ' years old'"></span>
<h3>WEIGHT</h3>
<span th:text="${lion.weight} + ' kg'"></span>
<h3>KILLS</h3>
<span th:text="${lion.kills} + ' kills'"></span>
</body>
</html>
