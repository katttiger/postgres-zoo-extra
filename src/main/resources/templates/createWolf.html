<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create wolf</title>
</head>
<body>
<h1>Create new wolf:</h1>

<form method="post" th:action="@{/wolves}">
    <p>
        <label>Name:</label>
        <input type="text" name="name">
    </p>
    <p>
        <label>Age:</label>
        <input type="number" name="age">
    </p>
    <p>
        <label>Color of fur:</label>
        <input type="text" name="furColor">
    </p>
    <p>
        <label>Key of howl:</label>
        <input type="text" name="howlKey">
    </p>
    <button type="submit">Save wolf</button>
</form>

</body>
</html>
