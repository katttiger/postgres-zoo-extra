<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wolf info</title>
</head>
<body>

<h1>Information about this wolf:</h1>
<h3>Name:</h3>
<span th:text="${wolf.name}"></span>
<h3>Age:</h3>
<span th:text="${wolf.age}"></span>
<h3>Color of fur:</h3>
<span th:text="${wolf.furColor}"></span>
<h3>Key of howl:</h3>
<span th:text="${wolf.howlKey}"></span>

</body>
</html>
