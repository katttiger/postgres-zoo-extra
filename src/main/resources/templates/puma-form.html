<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create Puma</title>
</head>
<body>

<h1>Create puma</h1>

<form method="post"
      th:action="@{/pumas}"
      th:object="${puma}">

    <p>
        <label for="name">Name</label><br/>
        <input id="name" type="text" th:field="*{name}"/>
    </p>

    <p>
        <label for="age">Age</label><br/>
        <input id="age" type="number" th:field="*{age}"/>
    </p>

    <p>
        <label for="weight">Weight</label><br/>
        <input id="weight" type="number" step="0.1" th:field="*{weight}"/>
    </p>

    <p>
        <label for="dangerous">Dangerous</label>
        <input id="dangerous" type="checkbox" th:field="*{dangerous}"/>
    </p>

    <button type="submit">Create puma</button>
</form>

<p>
    <a th:href="@{/pumas}">Back to list</a>
</p>

</body>
</html>
